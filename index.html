<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Osman (elsahib)</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modalTitle"></h4>
            <button
              id="closeModal"
              type="button"
              class="close"
              data-dismiss="modal"
            >
              &times;
            </button>
          </div>
          <div class="modal-body" id="modalContent"></div>
        </div>
      </div>
    </div>
    <header>
      <div class="navbar bg-dark">
        <div class="container d-flex">
          <select class="select" name="showsList" id="allShows">
            <option value="novalue">List all shows</option>
          </select>
          <select class="select" name="episodesList" id="allEpisodes">
            <option value="novalue">List all episodes</option>
          </select>
          <div>
            <input
              placeholder="Filter by Genre or word match"
              type="text"
              id="search"
            />
            <span id="resultNumber"></span>
          </div>
        </div>
      </div>
    </header>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">
          <a id="home" href="#">Home</a>
        </li>
        <li
          id="currentShow"
          class="breadcrumb-item active"
          aria-current="page"
        ></li>
        <!-- <div id="total" class="special ml-auto"></div> -->
      </ol>
    </nav>
    <main role="main">
      <div class="py-5 bg-light">
        <div class="container">
          <div id="root" class="row"></div>
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p>
          TV show details and info are sourced from
          <a href="http://www.tvmaze.com">TVMaze.com</a>
        </p>
      </div>
    </footer>
    <script src="episodes.js"></script>
    <script src="shows.js"></script>
    <!-- Loads YOUR javascript code -->

    <script src="script.js"></script>
  </body>
</html>
